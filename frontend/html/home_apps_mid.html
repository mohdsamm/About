<div id="profile-card" class="type-app-home">
    <div class="header-home-app">
        <div class="pojokan-home-app">
            <div class="item-pojokan-home-app"><i class="fa-solid fa-window-minimize"></i></div>
            <div class="item-pojokan-home-app"><i class="fa-solid fa-clone"></i></div>
            <div class="item-pojokan-home-app">
                <i class="fa-solid fa-xmark" onclick="activateLogo('home', false); activateApp('home', false); backgroundSlider()"></i>
            </div>
        </div>
    </div>

    <div class="center-home-app">
        <div class="content-home-app">
            <div class="image-container-home-app">
                <div class="image-grid-home-app">
                    <img id="myImage" class="image-source-home-app" src="frontend/assets/Capture.PNG" alt="Profile Image" />
                </div>
            </div>
            <div class="info-container-home-app">
                <div class="info-grid-home-app">
                    <div class="title-container-home-app">
                        <h1 class="title-home-app">Hello, I am Samnan</h1>
                    </div>
                    <div class="description-container-home-app">
                        <span class="description-home-app">
                            Economics student,<br>
                            Web developer,<br>
                            and Tech enthusiast
                        </span>
                    </div>
                    <div class="contact-container-home-app">
                        <span id="contact-facebook" class="contact-item-home-app" onclick="contactMeAt('facebook')">
                            <i class="fab fa-facebook"></i>
                        </span>
                        <span id="contact-instagram" class="contact-item-home-app" onclick="contactMeAt('instagram')">
                            <i class="fab fa-instagram"></i>
                        </span>
                        <span id="contact-whatsapp" class="contact-item-home-app" onclick="contactMeAt('whatsapp')">
                            <i class="fab fa-whatsapp"></i>
                        </span>
                        <span id="contact-twitter" class="contact-item-home-app" onclick="contactMeAt('twitter')">
                            <i class="fab fa-twitter"></i>
                        </span>
                        <span id="contact-discord" class="contact-item-home-app" onclick="contactMeAt('discord')">
                            <i class="fab fa-discord"></i>
                        </span>
                        <span id="contact-linkedin" class="contact-item-home-app" onclick="contactMeAt('linkedin')">
                            <i class="fab fa-linkedin"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
